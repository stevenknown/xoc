name: Linux GCC Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      env:
       CC: gcc
       CXX: g++
      run: 
        export TARG=FOR_ARM; export TARG_DIR=arm; make -f Makefile.xoc CC=gcc CXX=g++
